{% if result %}
	<ul>
    {% for elem in result %}
		{% with species=elem.0 img=elem.1 %}
			<li>
				<p>Image for species {{species}} from source: {{img}}</p>
				<img width='350px' src={{img}} />
			</li>
		{% endwith %}
    {% endfor %}
    </ul>
{% else %}
    <p>No animals selected</p>
{% endif %}

{% if data %}
	<p>Source selected: {{data}}</p>
{% endif %}
